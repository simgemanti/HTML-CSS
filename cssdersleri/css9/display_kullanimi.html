    <title>Display Kullanımı</title>
    <!-- inline etiketi block etikete çevirmek için display etiketini kullan ister inline ister inherit ister block..
     inline olduğunda genişlik ve yükseklik değiştiremezsin blockta değiştirebilirin. -->



    <style>
        div {
            width: 300px;
            height: 150px;
            background: lightblue;
            margin: 5px;
            
        }

        a {
            display: block;
        }
    </style>
</head>
