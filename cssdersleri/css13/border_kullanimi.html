<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Kullanımı</title>
<style>
    .kutu{
        width: 400px;
        height: 150px;
        background: lightgray ;
        margin: 20px;
    }
    #kutu1{
      border-top: 3px solid darkred;
      border-right-style:groove
    }
    #kutu2{
        
        border-color: crimson;
        border-radius: 50;
    }
    #kutu3{
        border-width: 4px;
        border-style:dotted;
        border-color: darkolivegreen;
    }
</style>
</head>
<body>
    <div class="kutu" id="kutu1">kutu1</div>
    <div class="kutu" id="kutu2">kutu2</div>
    <div class="kutu" id="kutu3" >kutu3</div>
    
    
</body>
</html>
